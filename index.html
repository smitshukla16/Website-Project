<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricless Photography Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-circle"></div>
                <span>Pricless</span>
            </div>
            <div class="add-icon">+</div>
            <div class="counter"><span>217</span></div>
            <div class="photographer-title">
                World's best photographers are here
            </div>
        </div>
        <div class="main-content">
            <!-- Extension of white header into dark content area -->
            <div class="header-extension"></div>
            
            <div class="nav">
                <div class="nav-links">
                    <a href="#" class="active">Recent</a>
                    <a href="#">Discover</a>
                    <a href="#">Photographers</a>
                    <a href="#">Language</a>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            
            <div class="slider">
                <div class="slide active">
                    <div class="overlay"></div>
                    <img src="img/img1.jpeg" alt="Portrait" class="slide-image">
                    <div class="slide-content">
                        <div class="slide-number">01</div>
                        <div class="slide-title">Madgica</div>
                        <div class="author-name">Gregory Wadhams</div>
                        <div class="author-thumbnail">
                            <img src="img/img1.jpeg" alt="Gregory Wadhams">
                        </div>
                    </div>
                </div>
                <div class="slide">
                    <div class="overlay"></div>
                    <img src="img/img2.jpg" alt="Urban Style" class="slide-image">
                    <div class="slide-content">
                        <div class="slide-number">02</div>
                        <div class="slide-title">Urban Life</div>
                        <div class="author-name">James Peterson</div>
                        <div class="author-thumbnail">
                            <img src="img/img2.jpg" alt="James Peterson">
                        </div>
                    </div>
                </div>
                <div class="slide">
                    <div class="overlay"></div>
                    <img src="img/img3.jpg" alt="Street Fashion" class="slide-image">
                    <div class="slide-content">
                        <div class="slide-number">03</div>
                        <div class="slide-title">Street Style</div>
                        <div class="author-name">Maria Johnson</div>
                        <div class="author-thumbnail">
                            <img src="img/img3.jpg" alt="Maria Johnson">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="navigation">
                <div class="nav-btn prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="nav-btn next">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="vertical-text">
                ArtPhotography Studio
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
